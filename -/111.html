<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 300px;
            background-color: red;
            position: relative;
            margin: 0 auto;
        }
        .aa{
            width: 100px;
            background-color: yellow;
            position: absolute;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="aa">1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
